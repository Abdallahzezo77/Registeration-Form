<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title> bootstrap practice</title>
</head>
<body>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <!-- header -->
                <div class="header">
                    <h2> Create Account </h2>
                    <p> Get Started with your free Account </p>
                </div>

                <form>
                    <!-- name-->
                    <div class="input-group m-3">
                        <span class="input-group-text"> <i class="fa-solid fa-user"></i> </span>
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>

                    <!-- email-->
                    <div class="input-group m-3">
                        <span class="input-group-text"> <i class="fa-solid fa-envelope"></i> </span>
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>

                    <!--phone number -->
                    <div class="input-group m-3">
                        <span class="input-group-text"> <i class="fa-solid fa-phone-flip"></i></span>
                        <span class="input-group-text"> +20</span>
                        <input type="number" class="form-control" placeholder="phone number">
                    </div>

                    <!-- job-->
                    <div class="input-group m-3">
                        <span class="input-group-text"> <i class="fa-solid fa-phone-flip"></i></span>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option disabled> Select job type</option>
                            <option value="1"> Front End Developer</option>
                            <option value="2"> Back End Developer </option>
                            <option value="3"> Full Stack Developer</option>
                        </select>
                    </div>

                    <!-- password-->
                    <div class="input-group m-3">
                        <span class="input-group-text"> <i class="fa-solid fa-lock"></i> </span>
                        <input type="password" class="form-control" placeholder=" Create Password">
                    </div>

                    <!-- Confirm Password-->
                    <div class="input-group m-3">
                        <span class="input-group-text"> <i class="fa-solid fa-lock"></i> </span>
                        <input type="password" class="form-control" placeholder=" Confirm Password">
                    </div>

                    <!-- submit-->
                    <button type="submit" class="btn btn-primary m-3 text-center w-100">Create Account</button>

                    <!-- info -->
                    <div class="info">
                        <span> Have an Account ? <a href="#" class="text-primary text-decoration-none"> log in</a></span>
                    </div>

                </form>

            </div>
            
        </div>
    </div>




















































    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
